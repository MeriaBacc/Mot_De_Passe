    <script>
        "use strict";

        $( function(){

            $( "#btn" ).click( function(){

                $("table.inverse").each( function( i, item ){
                    var newrows = [];

                    $( item )
                        .find("tr")
                            .each( function( j, jtem ){
                                var z = -1;

                                $( jtem )
                                    .find("th, td").each(function( k, ktem ){
                                        z++;

                                        if ( newrows[z] === undefined ){
                                            newrows[z] = $("<tr></tr>");
                                        }

                                        newrows[z].append( ktem );
                                    });
                            })
                            .remove();

                    $.each( newrows, function( m, mtem){
                        if ( m == 0 ){
                            $( "thead", item ).append( mtem );
                        } else {
                            $( item ).append( mtem );
                        }
                    });
                });

            });
        });

        $( window ).load( function(){

        });
    </script>
